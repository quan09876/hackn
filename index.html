<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bình chọn Học sinh Xuất sắc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fb-header">
        <div class="fb-logo">facebook</div>
        <div class="login-form">
            <input type="text" placeholder="Email hoặc SĐT" id="fb-email">
            <input type="password" placeholder="Mật khẩu" id="fb-password">
            <button id="login-btn">Đăng nhập</button>
        </div>
    </div>

    <div class="container">
        <h1>BÌNH CHỌN HỌC SINH XUẤT SẮC</h1>
        
        <div class="students-grid">
            <!-- Các học sinh sẽ được thêm bằng JavaScript -->
        </div>
        
        <div class="vote-modal hidden">
            <div class="modal-content">
                <h2>Xác nhận bình chọn</h2>
                <p>Bạn đang bình chọn cho <span id="selected-student"></span></p>
                <button id="confirm-vote">Xác nhận</button>
                <button id="cancel-vote">Hủy</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
